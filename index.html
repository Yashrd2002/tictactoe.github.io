<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 id="game">TIC TAC TOE</h1>
        <div class="box">
                <div class="cell left" id="0"></div>
                <div class="cell mid" id="1"></div>
                <div class="cell right" id="2"></div>
                <div class="cell left" id="3"></div>
                <div class="cell mid" id="4"></div>
                <div class="cell right" id="5"></div>
                <div class="cell left bottom" id="6"></div>
                <div class="cell mid bottom" id="7"></div>
                <div class="cell right bottom" id="8"></div>
        </div>
        <h1 id="head">Play</h1>
        <button id="restart">Restart</button>
    </div>
<script src="index.js"></script>
</body>
</html>
